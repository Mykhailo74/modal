<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal container">
        <!-- Modal-header -->
        <div class="modal-header">
          <h1 class="modal-title">Your Order</h1>
          <button type="button" class="modal-close" data-modal-close>
            <svg class="modal-close-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-close-black-18dp"></use>
            </svg>
          </button>
        </div>
        <!-- Modal-product -->
        <div class="modal-product">
          <ul class="modal-product-list">
            <li class="modal-product-item">
              <div class="modal-product-text">
                <h3 class="modal-product-title">Cabbage Basket</h3>
                <p class="modal-product-plant">Plant</p>
              </div>
              <div class="modal-product-image">
                <img
                  class="modal-product-photo"
                  srcset="./images/man-photo-1-2x.jpg 2x"
                  src="./images/man-photo-1.jpg"
                  alt="man photo"
                  width="94"
                  height="78"
                />
              </div>
              <!-- Checkbox -->
              <div class="modal-checkbox">
                <label class="label-check" for="1.1">
                  <input
                    name="basket"
                    class="modal-check"
                    type="checkbox"
                    id="1.1"
                    checked
                  />
                </label>
                <!-- <input
                  type="checkbox"
                  id="cabbage-check"
                  name="cabbage-check"
                  value="true"
                  class="modal-check visually-hidden"
                  checked
                />
                <label for="label-check" class="check-text">
                  <span class="accept-check"></span>
                </label> -->
              </div>
            </li>
            <li class="modal-product-item">
              <div class="modal-product-text">
                <h3 class="modal-product-title">Tomato Basket</h3>
                <p class="modal-product-plant">Plant</p>
              </div>
              <div class="modal-product-image">
                <img
                  class="modal-product-photo"
                  srcset="./images/man-photo-1-2x.jpg 2x"
                  src="./images/man-photo-1.jpg"
                  alt="man photo"
                  width="94"
                  height="78"
                />
              </div>
              <div class="modal-checkbox">
                <input
                  type="checkbox"
                  id="tomato-check"
                  name="tomato-check"
                  value="true"
                  class="modal-check visually-hidden"
                />
                <label for="tomato-check" class="check-text">
                  <span class="accept-check">
                    <svg class="modal-check" width="16" height="16">
                      <use href="./images/icons.svg#icon-check"></use>
                    </svg>
                  </span>
                </label>
              </div>
            </li>
            <li class="modal-product-item">
              <div class="modal-product-text">
                <h3 class="modal-product-title">Vegetables Basket</h3>
                <p class="modal-product-plant">Plant</p>
              </div>
              <div class="modal-product-image">
                <img
                  class="modal-product-photo"
                  srcset="./images/man-photo-1-2x.jpg 2x"
                  src="./images/man-photo-1.jpg"
                  alt="man photo"
                  width="94"
                  height="78"
                />
              </div>
              <div class="modal-checkbox">
                <input
                  type="checkbox"
                  id="vegetables-check"
                  name="vegetables-check"
                  value="true"
                  class="modal-check visually-hidden"
                />
                <label for="vegetables-check" class="check-text">
                  <span class="accept-check">
                    <svg class="modal-check" width="16" height="16">
                      <use href="./images/icons.svg#icon-check"></use>
                    </svg>
                  </span>
                </label>
              </div>
            </li>
          </ul>
        </div>
        <!-- Inputs -->
        <div>
          <form class="modal-form">
            <div class="input">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="modal-input"
                placeholder="Enter full name..."
                pattern="[А-Яа-я]*?\s[А-Яа-я]*?\s[А-Яа-я]*"
                required
              />
            </div>
            <div class="input">
              <input
                type="email"
                name="user-tel"
                id="user-tel"
                class="modal-input"
                placeholder="Enter email..."
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="user-email"
                id="user-email"
                class="modal-input"
                placeholder="Enter card.."
                pattern="[0-9]{13,16}"
                required
              />
            </div>
            <!-- Textarea -->
            <div class="input modal-textarea">
              <textarea
                class="modal-comment"
                name="user-comment"
                id="user-comment"
                placeholder="Enter comments..."
              ></textarea>
            </div>
            <!-- Button -->
            <button type="submit" class="send-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
