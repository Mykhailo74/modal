<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal container">
        <!-- Modal-header -->
        <div class="modal-header">
          <h1 class="modal-title">Your Order</h1>
          <button type="button" class="modal-close" data-modal-close>
            <svg class="modal-close-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-close-black-18dp"></use>
            </svg>
          </button>
        </div>
        <!-- Modal-product -->
        <section>
          <div class="container">
            <ul class="modal-check">
              <li class="modal-check-product">
                <input
                  type="checkbox"
                  name="cabbage"
                  id="cabbage"
                  class="modal-product-input"
                  hidden
                />
                <label for="cabbage" class="check-product-label">
                  <span class="item-check">
                    <svg class="icon-check">
                      <use href="./css/icons.svg#icons-pick"></use>
                    </svg>
                  </span>
                </label>
                <div class="product-text">
                  <h3 class="product-text-article">Cabbage Basket</h3>
                  <p class="product-text-paragraph">Plant</p>
                </div>
                <!-- pICTURES -->
                <img
                  src="./images/product/cabbage.png"
                  alt="Cabbage Basket"
                  class="product-img"
                />
              </li>
              <li class="modal-check-product">
                <input
                  type="checkbox"
                  name="tomato"
                  id="tomato"
                  class="modal-product-input"
                  hidden
                />
                <label for="tomato" class="check-product-label">
                  <span class="item-check">
                    <svg class="icon-check">
                      <use href="./css/icons.svg#icons-pick"></use>
                    </svg>
                  </span>
                </label>
                <div class="product-text">
                  <h3 class="product-text-article">Tomato Basket</h3>
                  <p class="product-text-paragraph">Plant</p>
                </div>
                <!-- pICTURES -->
                <img
                  src="./images/product/tomato.png"
                  alt="Tomato Basket"
                  class="product-img"
                />
              </li>
              <li class="modal-check-product">
                <input
                  type="checkbox"
                  name="vegetables"
                  id="vegetables"
                  class="modal-product-input"
                  hidden
                />
                <label for="vegetables" class="check-product-label">
                  <span class="item-check">
                    <svg class="icon-check">
                      <use href="./css/icons.svg#icons-pick"></use>
                    </svg>
                  </span>
                </label>
                <div class="product-text">
                  <h3 class="product-text-article">Vegetables Basket</h3>
                  <p class="product-text-paragraph">Plant</p>
                </div>
                <!-- pICTURES -->
                <img
                  src="./images/product/vegetables-basket.png"
                  alt="Vegetables Basket"
                  class="product-img"
                />
              </li>
            </ul>
          </div>
        </section>

        <!-- Inputs -->
        <div class="modal-input-form">
          <form class="modal-form">
            <div class="input">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="modal-input"
                placeholder="Enter full name..."
                pattern="[А-Яа-я]*?\s[А-Яа-я]*?\s[А-Яа-я]*"
                required
              />
            </div>
            <div class="input">
              <input
                type="email"
                name="user-tel"
                id="user-tel"
                class="modal-input"
                placeholder="Enter email..."
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="user-email"
                id="user-email"
                class="modal-input"
                placeholder="Enter card.."
                pattern="[0-9]{13,16}"
                required
              />
            </div>
            <!-- Textarea -->
            <div class="input modal-textarea">
              <textarea
                class="modal-comment"
                name="user-comment"
                id="user-comment"
                placeholder="Enter comments..."
              ></textarea>
            </div>
            <!-- Button -->
            <button type="submit" class="send-button">Submit</button>
          </form>
        </div>
        <div class="modal-big-photo">
          <img
            src="./images/man-photo-3.jpg"
            alt="man photo"
            width="44"
            height="13"
          />
        </div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
